<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="https://pabarca88.github.io/pokeapi2/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokeApi</title>
  <script type="module" crossorigin src="https://pabarca88.github.io/pokeapi2/assets/index-BEnWdJ9E.js"></script>
  <link rel="stylesheet" crossorigin href="https://pabarca88.github.io/pokeapi2/assets/index-DdJjHP2z.css">
</head>

<body>
  <div id="app">
    <div class="loading">
      <img src="https://pabarca88.github.io/pokeapi2/assets/loading-CgrRfwee.gif" alt="">
    </div>
    <header>
      <div class="container">
        <div class="logo-pokemon">
          <img src="https://pabarca88.github.io/pokeapi2/assets/logo-pokemon-B5i0PT4t.png" alt="">
        </div>
      </div>
    </header>
    <section class="content">
      <aside class="filters">
        <div class="search">
          <input type="text" placeholder="Buscar..." id="input-search">
          <div class="search__btn">
            <svg style="width: 20px;" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
              stroke-width="1.5" stroke="currentColor" class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
            </svg>
          </div>
        </div>
        <div class="filterType">
          <label for="">Filtrar por Tipo:</label>
          <div class="types" id="types">
            <div class="types__item" data-rel="grass">grass</div>
            <div class="types__item" data-rel="fire">fire</div>
            <div class="types__item" data-rel="water">water</div>
            <div class="types__item" data-rel="bug">bug</div>
            <div class="types__item" data-rel="normal">normal</div>
            <div class="types__item" data-rel="poison">poison</div>
            <div class="types__item" data-rel="electric">electric</div>
            <div class="types__item" data-rel="ground">ground</div>
            <div class="types__item" data-rel="fairy">fairy</div>
            <div class="types__item" data-rel="fighting">fighting</div>
            <div class="types__item" data-rel="psychic">psychic</div>
            <div class="types__item" data-rel="rock">rock</div>
            <div class="types__item" data-rel="ghost">ghost</div>
            <div class="types__item" data-rel="ice">ice</div>
            <div class="types__item" data-rel="dragon">dragon</div>

          </div>
        </div>
      </aside>
      <main id="main">
        <div class="container">
          <h1>PokeApi</h1>
          <div class="cards" id="cards"></div>
        </div>
      </main>
    </section>
  </div>
</body>

</html>
